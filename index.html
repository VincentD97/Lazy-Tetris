<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
	<title>Lazy Tetris</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="tetris">

	<div id="gameOver">
		<h1>Game Over !</h1>
		<h3>Score: <span id="finalScore">0</span></h3>
		<h2><a href="#" id="restart">Restart</a></h2>
	</div>

	<div id="instruction">
		<div id="instr_title"></div>
		<div class="instr_content"><p id="des"></p></div>
		<div class="instr_content">
			<div class="subtitle" id="subtitle_info"></div>
			<table>
				<tr>
					<td class="infoCol">Level</tdd>
					<td id="des_level"></td>
				</tr>
				<tr>
					<td class="infoCol">Score</td>
					<td id="des_score"></td>
				</tr>
				<tr>
					<td class="infoCol">Count</td>
					<td id="des_count"></td>
				</tr>
			</table>
		</div>
		<div class="instr_content">
			<div class="subtitle" id="subtitle_ctrl"></div>
			<table>
				<tr><td class="infoCol"><img src="./img/left.png"></td><td id="des_left"></td></tr>
				<tr><td class="infoCol"><img src="./img/right.png"></td><td id="des_right"></td></tr>
				<tr><td class="infoCol"><img src="./img/rotate.png"></td><td id="des_rotate"></td></tr>
				<tr><td class="infoCol"><img src="./img/down.png"></td><td id="des_down"></td></tr>
				<tr><td class="infoCol"><img src="./img/bottom.png"></td><td id="des_bottom"></td></tr>
				<tr><td class="infoCol"><img src="./img/magic.png"></td><td id="des_magic"></td></tr>
				<tr><td class="infoCol"><img src="./img/pause.png"></td><td id="des_pause"></td></tr>
				<tr><td class="infoCol"><img src="./img/resume.png"></td><td id="des_resume"></td></tr>
			</table>
		</div>

		<div class="instr_ctrl">
			<div class="instr_ctrl_left"><a id="i18n"></a></div>
			<div class="instr_ctrl_right"><a href="#" id="back"></a></div>
		</div>
	</div>

	<div>
		<div id="info_left">
			<img id="instr" src="./img/instruction.png" height="20px">
		</div>
		
		<div id="info">
			<h2 id="levelInfo">Level<br><span id="level">1</span></h2>
			<h1 id="scoreInfo">Score<br><span id="score">0</span></h1>
			<h2 id="countInfo">Count<br><span id="count">0</span></h2>
			<div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
		</div>

		<div id="info_right">
			<img id="speaker" src="./img/speaker.png" height="20px">
			<span id="tbc">TBC</span>
		</div>
	</div>

	<canvas id="scene"></canvas>

	<div id="control">
		<div id="control_left">
			<img id="left" src="./img/left.png" height="80px">
		</div>
		<div id="control_mid">
				<img id="rotate" src="./img/rotate.png" height="30px">
				<img id="down" src="./img/down.png" height="30px">
				<img id="bottom" src="./img/bottom.png" height="30px"><br>
				<img id="magic" src="./img/magic.png" height="30px">
				<img id="pause" src="./img/pause.png" height="30px">
		</div>
		<div id="control_right">
			<img id="right" src="./img/right.png" height="80px">
		</div>
	</div>
		
</div>


</body>
<script src="dist/tetris.js"></script>
<script>
	(function(){
		var tetris = new Tetris('tetris');
		tetris.start();
	})();
</script>
</html>
